version: '3.8'

services:
  ram-ms-user:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ram-ms-user
    restart: unless-stopped
    ports:
      - '3009:3009'
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_USER: ${DATABASE_USER:-user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-ram_password}
      DATABASE_NAME: ${DATABASE_NAME:-ram-ms-user-db}
      PORT: 3009
      JWT_SECRET: ${JWT_SECRET}
      INTERNAL_SECRET: ${INTERNAL_SECRET}
      API_GATEWAY_URL: ${API_GATEWAY_URL:-http://localhost:3001}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ram-network

  db:
    image: mariadb:latest
    container_name: ram-ms-user-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DATABASE_PASSWORD:-ram_password}
      MARIADB_DATABASE: ${DATABASE_NAME:-ram-ms-user-db}
      MARIADB_USER: ${DATABASE_USER:-user}
      MARIADB_PASSWORD: ${DATABASE_PASSWORD:-ram_password}
    ports:
      - '3309:3306'
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - ram-network

networks:
  ram-network:
    driver: bridge

volumes:
  mariadb_data:
